<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  
  <meta name="theme-color" content="#2563EB">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <meta name="description" content="The App for Electricians and Electrical Contractors to get the job done">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="ElecTool">
  
  <title>Electrician Pro X</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Icons for iOS -->
  <link rel="apple-touch-icon" href="/icon-192.png">
</head>
<body>
  <div id="root"></div>
  
  <script type="module" src="/src/index.jsx"></script>
  
  <!-- Service Worker Registration -->
  <script type="module">
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        if (window.location.hostname === 'localhost') {
          console.log('Skipping service worker on localhost');
          return;
        }
        
        navigator.serviceWorker.register('/electrician-toolkit/service-worker.js')
          .then((registration) => {
            console.log('ServiceWorker registration successful:', registration.scope);
          })
          .catch((error) => {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
